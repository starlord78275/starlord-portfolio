<!DOCTYPE html>

<body>
    <nav class="sidebar">

            <button class="resume-button">My Resume</button>
        </a>
        <p class="sidebar-footer">@Nitin-Gavande</p>
    </nav>

    <main class="content">
        <section class="contact-container">
            <h2>Contact Me</h2>
            <form action="#" method="post" class="contact-form" id="emailForm">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Send Message</button>
            </form>

            <div class="social-media">
                <h3>Connect with me:</h3>
                <ul>
                    <li><a href="https://github.com/Nitin-Gavande" target="_blank">GitHub</a></li>
                    <li><a href="https://twitter.com/Nitin-Gavande" target="_blank">Twitter</a></li>
                    <li><a href="https://linkedin.com/in/Nitin-Gavande" target="_blank">LinkedIn</a></li>
                    <li><a href="https://instagram.com/Nitin-Gavande" target="_blank">Instagram</a></li>
                </ul>
            </div>
        </section>
    </main>

    <script src="contact.js"></script>
    <script type="text/javascript" src="https://cdn.emailjs.com/sdk/3.2.0/email.min.js"></script>
</body>
